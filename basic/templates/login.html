<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            position: sticky;
            top: 0;
        }

        nav .logo {
            font-size: 26px;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffca28;
        }

        /* Login Container */
        .container {
            width: 90%;
            max-width: 450px;
            margin: 120px auto;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 18px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
            text-align: center;
        }

        .title {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        form {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 16px;
        }

        input::placeholder {
            color: #ddd;
        }

        .btn {
            padding: 12px;
            background: #ffca28;
            color: #000;
            border-radius: 25px;
            font-size: 17px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #ffeb3b;
        }

        .register-text {
            margin-top: 20px;
            font-size: 15px;
        }

        .register-text a {
            color: #ffca28;
            text-decoration: none;
            font-weight: bold;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="logo">MyWebsite</div>

        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about/">About</a></li>
            <li><a href="/login/">Login</a></li>
            <li><a href="/register/">Register</a></li>
            <li><a href="/contact/">Contact</a></li>
        </ul>
    </nav>

    <!-- Login Form -->
    <div class="container">
        <div class="card">

            <h1 class="title">Login</h1>

            <form action="" method="POST">
                {% csrf_token %}
                
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>

                <button class="btn" type="submit">Login</button>
            </form>

            <p class="register-text">
                Don't have an account? <a href="/register/">Register</a>
            </p>

        </div>
    </div>

</body>
</html>
